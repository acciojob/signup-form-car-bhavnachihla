<!DOCTYPE html>

<html>

<head>
		<title>Signup Form Car</title>
</head>

<body>
		<h1>Signup Form Car</h1>

		<form action="#" method="POST">

		<label for="Name">Name:</label>
	    <input type="text" id="Name" Name="Name" required placeholder="Name"><br><br>

		<label for="Email">Email:</label>
	    <input type="text" id="Email" name="Email" required placeholder="Email"><br><br>

		<label for="Gender">Gender:</label>
	    <input type="radio" required name="gender" value="male"> Male
		<input type="radio" required name="gender" value="female"> Female
		<br><br>
		
		<label for="cars Brands">Car Brands:</label>
	    <select id="cars" name="cars" required>
	      <option value="" disabled selected>--Please choose an option--</option>
	      <option value="BMW">BMW</option>
	      <option value="Maserati">"Maserati"</option>
	      <option value="Bentley">Bentley</option>
	    </select><br><br>	

		<label for="Age">Age:</label>
	    <input type="Number" id="age" Name="Age" required placeholder="Age"><br><br>

		<label for="DOB">DOB:</label>
	    <input type="date" id="dob" Name="DOB"><br><br>

		<label for="Phone Number">Phone Number:</label>
	    <input type="Tel" id="tel" Name="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="XXX-XXX-XXXX"><br><br>	

		<label for="Password">Password:</label>
	    <input type="password" id="Password" Name="password" placeholder="Password"><br><br>

		<label>
	      <input type="checkbox" id="tos" name="tos" required>
		      I agree to the TOS
	    </label><br><br>

		
	    <button type="submit">Submit</button>	

		</form>
</body>

</html>
